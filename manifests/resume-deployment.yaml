apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-deployment
  namespace: resume
  labels:
    app: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: 982389650543.dkr.ecr.us-east-1.amazonaws.com/resume-repository:1
        ports:
        - containerPort: 80